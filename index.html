<!DOCTYPE html>
<html ng-app="fetchApp">
<head>
  <meta charset="utf-8">
  <title>Foundation-Fetch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script type="text/javascript" src="/app.js"></script>
  <script src="/javascripts/MainCtrl.js"></script>
  <script src="/javascripts/requestService.js"></script>
  <script src="/javascripts/responseFactory.js"></script>
</head>


<body ng-controller="MainCtrl">
    <div name ="wrapper" class="sixteen columns">
      <div class="7 columns offset-by-four">

        <h3>Foundation-Fetch Assignment</h3>

        <p>Sum: 1 + 1 = {{1 + 1}}</p>

        <input ng-model="url" name="url" placeholder="Add URL" type="text">

        <select ng-model="dropdown">
          <option value="GET">
            GET
          </option>
          <option value="POST">
            POST
          </option>
          <option value="OPTIONS">
            OPTIONS
          </option>
          <option value="HEAD">
            HEAD
          </option>
        </select>

        <button ng-click="fetch()" name="FETCH" type="submit">FETCH</button>



      <ul>
        <li ng-repeat="response in responses">
          {{response.statusCode}}
        </li>
      </ul>



      </div>
    </div>

</body>
</html>
